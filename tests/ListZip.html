<script src="DataView.js"></script>
<script src="BufferView.js"></script>
<script src="ListZipContents.js"></script>
<script>
function list(f) {
    var reader = new FileReader();
    reader.readAsArrayBuffer(f);
    reader.onload = function() {
        var buffer = reader.result;
        var contents = listZipContents(buffer);
        console.log(contents);
    }
    reader.onerror = function(e) {
        console.log("File reader error", e);
    }
}
</script>
<body>
Select a zip file: <input type="file" onchange="list(this.files[0])">
</body>
